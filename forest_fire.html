<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="headings">
        <div class="main_heading">
            <h1>Forest Fire Prevention</h1>
        </div>
        <div class="subhead">
            <h5>Predict the forest fire before it kills the nature</h5>
        </div>
       </div>
        <div class="main">
        <form action='/predict' method="post" class="col s12">
                <div class="inputs">
                <div class="temp">
                  <label for="first_name"><b>Temperature</b></label>
                  <br>
                 <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text" class="validate">
                </div>
                <div class="oxy">
                 <label for="last_name"><b>Oxygen </b></label>
                  <br>
                 <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm" type="text" class="validate">
                </div>
                <div class="hmd">
                  <label for="_name"><b>Humidity</b></label>
                  <br>
                 <input id="_name" name="Humidity" placeholder="Humidity %" type="text" class="validate">
                </div>
                </div>
                <div class="predict_btn">
                <button type="submit" class="btn btn-warning">Predict Probability</button>
                </div>
            </form>
            <div class="predc">
            <br>
              {{pred}}<br>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
